<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M2 - Reforzamiento</title>
    <link rel="shortcut icon" href="./icono.ico" type="image/x-icon">

    <!-- CSS BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <!-- JS BOOTSTRAP -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <!-- JQUERY 3.7 -->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <!-- ESTILOS PROPIOS -->

    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- LÓGICA DE NUESTRA PÁGINA -->
    <script src="./assets/js/script.js"></script>

</head>
<body>

    <!-- INICIO NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Por definir</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <!-- FIN NAVBAR -->

    <main class="container">
        <header>
            <h1 class="text-center">Conversión de Divisas</h1>
            <p class="text-center">Dólar - Euro - UF - UTM</p>
        </header>

        <section id="conversorDivisas">
            <div class="row justify-content-center">
                <form class="col-12 col-md-6 col-xl-4">
                    <label for="selectorIndicador" class="form-label">Indicador:</label>
                    <select name="selectorIndicador" id="selectorIndicador" class="form-control my-2" required>
                        <option value="dolar">Dólar</option>
                        <option value="euro">Euro</option>
                        <option value="uf">U.F.</option>
                        <option value="utm">U.T.M.</option>
                    </select>
                    <div>
                        <label for="cantidad">Cantidad: </label>
                        <input type="text" class="form-control my-2" id="cantidad" name="cantidad" required>
                    </div>
                    <div class="d-flex justify-content-center">
                        <input type="submit" value="Realizar conversión" class="btn btn-primary">
                    </div>
                    
                </form>
            </div>
            <div class="py-5">
                <hr>
                <h3 class="text-center">Cantidad en pesos.</h3>
                <p class="text-center"><strong>Cantidad:</strong> <span id="resultadoConversion"></span></p>
            </div>
        </section>
    </main>
    
</body>
</html>
